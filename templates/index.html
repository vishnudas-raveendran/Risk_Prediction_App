<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
        <h1 style="color:white">Blue </h1> <sub style="color:white">Industrial Risk Prediction Assistant</sub>


    </nav>
    <div class="container-fluid">
        <!-- <div class="row">
            <div class="d-flex justify-content-center">
                <h1 class="display-4">Risk Predictions</h1>
            </div>
        </div> -->
        <!-- Image and text -->

        <div class="row messaging">
            <div class="col-4">
                <div class="inbox_msg">
                    <div class="inbox_people">
                        <div class="headind_srch">
                            <div class="msg_suggestions_heading">
                                <h4>Suggested Messages</h4>
                            </div>
                            <!--  Can choose to implement a search on message suggestions
                <div class="srch_bar">
                <div class="stylish-input-group">
                  <input type="text" class="search-bar" placeholder="Search">
                  <span class="input-group-addon">
                    <button type="button"> <i class="fa fa-search" aria-hidden="true"></i> </button>
                  </span>
                </div>
              </div> -->
                        </div>
                        <div class="inbox_chat">
                            <div class="chat_list ">
                                <div class="chat_people">
                                    <div class="chat_ib">
                                        <p>find risk level</p>
                                    </div>
                                </div>

                            </div>
                            <div class="chat_list ">
                                <div class="chat_people">
                                    <div class="chat_ib">
                                        <p>Get report on gender ratio in mines</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 messages">
                <div class="msg_history" id="chat_log">
                    <div class="incoming_msg">
                        <div class="incoming_msg_img"> <img src="static/blu.gif" alt="Blu">
                        </div>
                        <div class="received_msg">
                            <div class="received_withd_msg">
                                <p>Hi! I am Blu, How can I help ?
                                </p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" id="msg_inp" class="write_msg" placeholder="Type a message" />
                        <button class="msg_send_btn bi bi-send" id="send_btn" type="button"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="{{ url_for('static',filename='js/bootstrap.bundle.min.js') }}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
